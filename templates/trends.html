    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Diagnosis', 'Number of Cases'],
          ['Uninfected',     parseInt("{{a}}")],
          ['Parasitized',     parseInt("{{b}}")]
        ]);

        var options = {
          title: ''
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
    
    <script language = "JavaScript">
        function drawChart() {
           // Define the chart to be drawn.
           
           var cc = ["Age of Patient", "Less than 20 yrs", "20-40 yrs", "40-60 yrs", "60-80 yrs", "more than 80 yrs"];
           var bb = ["Number of positive cases", parseInt("{{p}}"), parseInt("{{q}}"), parseInt("{{r}}"), parseInt("{{s}}"), parseInt("{{t}}")]
           var data = google.visualization.arrayToDataTable([
              cc,
              bb
           ]);

           

           var options = {
               'title':''
            };
           // Instantiate and draw the chart.
           var chart = new google.visualization.BarChart(document.getElementById('container'));
           
           chart.draw(data, options);
           
        }
        google.charts.setOnLoadCallback(drawChart);
     </script>
